<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* .split-display {
            display: grid;
            grid-template-columns: 60% 40%;
        } */
    </style>
</head>

<body>
    <header>
        <div class="navbar bg-base-100 px-8">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="/img/coffee.jpg" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="flex flex-col md:flex-row px-8 gap-5 my-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5 w-full md:w-[60%]">
            <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure><img class="h-40 w-full" src="/img/coffee.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Coffee JS!</h2>
                    <p>price:- <span>500</span></p>
                    <p>Quantity:- <span>5</span></p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary" id="buy-coffee">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure><img class="h-40 w-full" src="/img/heart_js.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Heart JS!</h2>
                    <p>price:- <span>400</span></p>
                    <p>Quantity:- <span>3</span></p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary" id="buy-heart">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure><img class="h-40 w-full" src="/img/panda.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Panda JS!</h2>
                    <p>price:- <span>700</span></p>
                    <p>Quantity:- <span>4</span></p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary" id="buy-panda">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure><img class="h-40 w-full" src="/img/umbrella.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Umbrella JS!</h2>
                    <p>price:- <span>600</span></p>
                    <p>Quantity:- <span>2</span></p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary" id="buy-umbrella">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="card card-compact w-full bg-base-100 shadow-xl">
                <figure><img class="h-40 w-full" src="/img/vue-js.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Vue JS!</h2>
                    <input type="text" placeholder="Price"
                        class="input input-bordered input-sm w-full max-w-xs" />
                    <input type="text" placeholder="Quantity"
                        class="input input-bordered input-sm w-full max-w-xs" />
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary" id="buy-vue">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full md:w-[40%]">
            <h1 class="text-3xl text-center font-semibold mb-5">Total Quantity : <span id="num">0</span></h1>
            <div class="overflow-x-auto">
                <table class="table table-zebra w-full">
                    <!-- head -->
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody id="t-body">
                        <!-- row -->
                    </tbody>
                </table>
            </div>
            <h1> Sub Total: <span id="sub-total">0</span></h1>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
